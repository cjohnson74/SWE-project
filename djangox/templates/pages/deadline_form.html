<!-- djangox/templates/pages/deadline_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Deadline</title>
</head>
<body>
    <h1>Add Deadline</h1>
    <form method="POST" action="{% url 'add_deadline' %}">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit">Add Deadline</button>
    </form>

    {% if form.errors %}
        <div class="errors">
            <h2>Errors:</h2>
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
