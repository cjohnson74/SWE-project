<h1>Upload a File</h1>

{% if success %}
    <p style="color: green;">File uploaded successfully!</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<!-- Link to view uploaded files -->
<p>
    <a href="{% url 'file_list' %}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px;">
        View Uploaded Files
    </a>
</p>

<!-- Link to go back to the courses page -->
<p>
    <a href="{% url 'courses' %}" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 4px;">
        Back to Courses
    </a>
</p>
